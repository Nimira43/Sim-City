<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./public/billy.png">
  <link rel="stylesheet" href="./public/main.css">
  <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three/build/three.module.js"
      }
    }
  </script>
  <title>Sim City - Three JS</title>
</head>
<body>
  <div id="root-window">
    <div id="render-target"></div>
  </div>  
  <script type="module">
    import { createScene } from './src/scene.js'

    window.onload = () => {
      window.scene = createScene()
      document.addEventListener('mousedown', window.scene.onMouseDown, false)
      document.addEventListener('mouseup', window.scene.onMouseUp, false)
      document.addEventListener('mousemove', window.scene.onMouseMove, false)
      window.scene.start()
    }
  </script>
</body>
</html>
